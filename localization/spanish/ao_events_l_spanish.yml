 ao_shared_fertility.1001.t: "Sin Vientre Abultado"
 ao_shared_fertility.1001.desc: "Debería estar mostrando señales a estas alturas. Parece que no logramos concebir."
 ao_shared_fertility.1001.surrogate.desc: "Mi vientre de alquiler, [mother.GetFirstName|U], debería estar mostrando señales a estas alturas. Parece que no logramos concebir."
 ao_shared_fertility.1002.desc: ""El niño no estaba destinado a ser."\n\nMi vientre de alquiler, [mother.GetFirstName], me asegura que es la forma de la vida, pero [mother.GetHerHis] mano permanece en [mother.GetHerHis] vientre."
 
 ao_shared_fertility.2001.opening.desc: "[mother.GetTitledFirstName] ha dado a luz a "
 ao_shared_fertility.2001.opening_surrogate.desc: "Mi vientre de alquiler, [mother.GetFirstName], ha dado a luz a "
 ao_shared_fertility.2001.desc: "un [child.Custom('GirlBoy')] que se suponía que sería mío. "
 ao_shared_fertility.2001.twin.desc: "gemelos que se suponía que serían míos. "
 ao_shared_fertility.2001.marriage.desc: "Pero como [mother.GetSheHe] y [real_father.GetFirstName] ahora están casados, "
 ao_shared_fertility.2001.divorce.desc: "Pero como [ao_bio_parent.GetFirstName] y yo ya no estamos casados, "
 ao_shared_fertility.2001.ending.desc: "no seré considerado el [ROOT.Char.GetMotherFather] del [child.Custom('GirlBoyPossessive')]"
 ao_shared_fertility.2001.ending_twin.desc: "no seré considerado el [ROOT.Char.GetMotherFather] de esos niños"
 ao_shared_fertility.2002.t: "Un [child.Custom('GirlBoy')|U]"
 ao_shared_fertility.2002.girlsboys.t: "[child.Custom('GirlBoyPlural')]"
 ao_shared_fertility.2002.children.t: "Bebés"
 ao_shared_fertility.2002.girlboy.desc: "¡un pequeño [child.Custom('GirlBoy')] perfecto!\n\n"
 ao_shared_fertility.2002.girlsboys.desc: "¡dos pequeños [child.Custom('GirlBoyPlural')] perfectos!\n\n"
 ao_shared_fertility.2002.children.desc: "¡dos pequeños [child.Custom('GirlBoyPlural')] perfectos!\n\n"
 ao_shared_fertility.2002.taltos.desc: "El [child.Custom('GetBirthOmen')] que porta el [child.Custom('GirlBoy')] claramente lo marca como un [child.Custom('GetTaltosTerm')], elegido por [child.GetFaith.PantheonTerm] para servir un llamado específico. Aunque aún no sé cuál es ese llamado, sé que el [child.Custom('GirlBoy')] hará grandes cosas en [child.GetHerHis] nueva familia."
 ao_shared_fertility.2002.taltos_unfaithful.desc: "El [child.Custom('GirlBoy')] tiene un [child.Custom('GetBirthOmen')], que los [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdjective] afirman que lo marca para algo especial. No lo entiendo, pero con suerte esto significa que [child.GetHerHis] nueva familia cuidará de [child.GetHerHim]."
 ao_shared_fertility.2002.ending.desc: "Ahora es momento de entregarte a tu padre."
 ao_shared_fertility.2002.ending_parents.desc: "Ahora es momento de entregarte a tus padres."
 ao_shared_fertility.2002.ending_twin.desc: "Ahora es momento de entregaros a vosotros dos a vuestro padre."
 ao_shared_fertility.2002.ending_twin_parents.desc: "Ahora es momento de entregaros a vosotros dos a vuestros padres."
 ao_shared_fertility.2002.a: "Espero que [real_father.GetFirstName] cuide bien de ti."
 ao_shared_fertility.2002.couple.a: "Espero que [real_father.GetFirstName] y [ao_non_bio_parent.GetFirstName] cuiden bien de ti."
 ao_shared_fertility.2002.b.desc: "Espero que [real_father.GetFirstName] cuide bien de ambos."
 ao_shared_fertility.2002.b_couple.desc: "Espero que [real_father.GetFirstName] y [ao_non_bio_parent.GetFirstName] cuiden bien de ambos."
 ao_shared_fertility.2003.non_bio_parent.desc: "[ao_non_bio_parent.GetFirstName] y yo seremos tus padres.\n\n"
 ao_shared_fertility.2007.taltos.desc: "El [child.Custom('GetBirthOmen')] que porta mi [child.Custom('GetDaughterSon')] claramente lo marca como un [child.Custom('GetTaltosTerm')], elegido por [child.GetFaith.PantheonTerm] para servir un llamado específico. Aunque aún no sé cuál es ese llamado, tengo suerte de llamarlo mi [child.Custom('GetDaughterSon')]."
 ao_shared_fertility.2007.taltos_unfaithful.desc: "Mi [child.Custom('GetDaughterSon')] tiene un [child.Custom('GetBirthOmen')], que los [child.Custom('DefaultPriestTitlePlural')] [child.GetFaith.GetAdjective] afirman que lo marca para algo especial. No lo entiendo, pero aún tengo suerte de llamarlo mi [child.Custom('GetDaughterSon')]."
 ao_shared_fertility.2007.bio_mother.desc: "[mother.GetFirstName] y yo seremos tus padres."
 ao_shared_fertility.2007.bio_father.desc: "[real_father.GetFirstName] y yo seremos tus padres."
 
 ao_shared_fertility.2101.twin.desc: "Los gemelos son perfectos. Sus pequeñas caras, la forma en que huelen... Quiero quedarme en este momento para siempre, pero la partera solo me deja sostenerlos por unos instantes. Intento protestar cuando me los quita, pero mis brazos están débiles y me cuesta encontrar las palabras.\n\n"No te preocupes, mi [ROOT.Char.GetTitleAsNameNoTooltip]. Los bebés están fuertes y sanos. Ahora eres nuestra preocupación."\n\n"
 ao_shared_fertility.2101.desc: "El bebé [child.Custom('GirlBoy')] es perfecto. [child.GetHerHis|U] pequeña cara, la forma en que [child.GetSheHe] huele... Quiero quedarme en este momento para siempre, pero la partera solo me deja sostenerlo por unos instantes. Intento protestar cuando me lo quita, pero mis brazos están débiles y me cuesta encontrar las palabras.\n\n"No te preocupes, mi [ROOT.Char.GetTitleAsNameNoTooltip]. El bebé está fuerte y sano. Ahora eres nuestra preocupación."\n\n"
 ao_shared_fertility.2101.twin.a: "Cuida... de ellos..."
 ao_shared_fertility.2101.a: "Cuida... de [child.GetHerHim]..."