ao_shared_fertility.1002.desc: ""El/la niño/a no estaba destinado/a a ser."\n\nMi madre subrogada, [mother.GetFirstName], me asegura que es el curso de la vida, pero [mother.GetHerHis] mano se demora en [mother.GetHerHis] vientre."
 
ao_shared_fertility.2001.opening.desc: "[mother.GetTitledFirstName] ha dado a luz a "
