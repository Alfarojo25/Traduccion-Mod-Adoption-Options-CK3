 ao_adoption_events.0006.desc_intro: "El estruendo de los cuernos de guerra me ha alcanzado incluso aquí en [ROOT.Char.location.GetName] mientras me dirigía al orfanato. "
 ao_adoption_events.0006.desc_secondary: "He sido convocado para ayudar en la guerra entre [attacker.GetTitledFirstName|U] y [defender.GetTitledFirstName|U].\n\n"
 ao_adoption_events.0006.desc_ending_enemy_spouse: "Se ha dedicado mucha planificación para preparar este viaje, pero ahora estoy en guerra contra mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ao_adopting_spouse'))] [ao_adopting_spouse.GetFirstName]."
 ao_adoption_events.0006.desc_ending: "Se ha dedicado mucha planificación para preparar este viaje y me disgusta cancelarlo. Sin embargo, no se debe subestimar la importancia de este conflicto.\n\nQuizás sería mejor centrar todos mis esfuerzos en prepararme para la guerra..."
 
