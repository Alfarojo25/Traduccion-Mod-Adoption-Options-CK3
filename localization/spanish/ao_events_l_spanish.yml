ao_adoption_events.0006.desc_ending_enemy_spouse: "Se ha invertido mucha planificación en preparar este viaje, pero ahora estoy en guerra contra mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ao_adopting_spouse'))] [ao_adopting_spouse.GetFirstName]."
ao_adoption_events.0006.desc_ending: "Se ha invertido mucha planificación en preparar este viaje y no me gusta cancelarlo. Sin embargo, la importancia de este conflicto no debe subestimarse.\n\nQuizás sea mejor concentrar todos mis esfuerzos en prepararme para la guerra..."
 
