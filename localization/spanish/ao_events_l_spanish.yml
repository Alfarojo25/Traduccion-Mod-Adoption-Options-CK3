ao_shared_fertility.2002.girlboy.desc: "¡un/a pequeño/a [child.Custom('GirlBoy')] perfecto/a!\n\n"
ao_shared_fertility.2002.girlsboys.desc: "¡dos pequeños/as [child.Custom('GirlBoyPlural')] perfectos/as!\n\n"
ao_shared_fertility.2002.children.desc: "¡dos pequeños/as [child.Custom('GirlBoyPlural')] perfectos/as!\n\n"
ao_shared_fertility.2002.taltos.desc: "El/la [child.Custom('GetBirthOmen')] que lleva el/la [child.Custom('GirlBoy')] claramente lo/la marca como un/a [child.Custom('GetTaltosTerm')], elegido/a por [child.GetFaith.PantheonTerm] para servir un llamado específico. Aunque todavía no sé cuál es ese llamado, sé que el/la [child.Custom('GirlBoy')] hará grandes cosas en su nueva familia."
ao_shared_fertility.2002.taltos_unfaithful.desc: "El/la [child.Custom('GirlBoy')] tiene un/a [child.Custom('GetBirthOmen')], que los [child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')] afirman que lo/la marca para algo especial. No lo entiendo, pero espero que esto signifique que su nueva familia cuidará de él/ella."
ao_shared_fertility.2002.ending.desc: "Es hora de entregarte a tu padre."
ao_shared_fertility.2002.ending_parents.desc: "Es hora de entregarte a tus padres."
ao_shared_fertility.2002.ending_twin.desc: "Es hora de entregaros a vuestro padre."
ao_shared_fertility.2002.ending_twin_parents.desc: "Es hora de entregaros a vuestros padres."
ao_shared_fertility.2002.a: "Espero que [real_father.GetFirstName] cuide bien de ti."
ao_shared_fertility.2002.couple.a: "Espero que [real_father.GetFirstName] y [ao_non_bio_parent.GetFirstName] cuiden bien de ti."
ao_shared_fertility.2002.b.desc: "Espero que [real_father.GetFirstName] cuide bien de ambos."
ao_shared_fertility.2002.b_couple.desc: "Espero que [real_father.GetFirstName] y [ao_non_bio_parent.GetFirstName] cuiden bien de ambos."
ao_shared_fertility.2003.non_bio_parent.desc: "[ao_non_bio_parent.GetFirstName] y yo seremos tus padres.\n\n"
ao_shared_fertility.2007.taltos.desc: "El/la [child.Custom('GetBirthOmen')] que lleva mi [child.Custom('GetDaughterSon')] claramente lo/la marca como un/a [child.Custom('GetTaltosTerm')], elegido/a por [child.GetFaith.PantheonTerm] para servir un llamado específico. Aunque todavía no sé cuál es ese llamado, tengo suerte de llamarlo/la mi [child.Custom('GetDaughterSon')]."
ao_shared_fertility.2007.taltos_unfaithful.desc: "Mi [child.Custom('GetDaughterSon')] tiene un/a [child.Custom('GetBirthOmen')], que los [child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')] afirman que lo/la marca para algo especial. No lo entiendo, pero aún tengo suerte de llamarlo/la mi [child.Custom('GetDaughterSon')]."
ao_shared_fertility.2007.bio_mother.desc: "[mother.GetFirstName] y yo seremos tus padres."
ao_shared_fertility.2007.bio_father.desc: "[real_father.GetFirstName] y yo seremos tus padres."
 
ao_shared_fertility.2101.twin.desc: "Los gemelos son perfectos. Sus pequeñas caras, su olor... Quiero quedarme en este momento para siempre, pero la partera solo me deja sostenerlos por unos momentos. Intento protestar cuando los toma de mí, pero mis brazos están débiles y me cuesta encontrar las palabras.\n\n"No se preocupe, mi [ROOT.Char.GetTitleAsNameNoTooltip]. Los bebés son fuertes y sanos. Usted es nuestra preocupación ahora."\n\n"
ao_shared_fertility.2101.desc: "El/la bebé [child.Custom('GirlBoy')] es perfecto/a. Su pequeña cara, su olor... Quiero quedarme en este momento para siempre, pero la partera solo me deja sostenerlo/la por unos momentos. Intento protestar cuando lo/la toma de mí, pero mis brazos están débiles y me cuesta encontrar las palabras.\n\n"No se preocupe, mi [ROOT.Char.GetTitleAsNameNoTooltip]. El/la bebé es fuerte y sano/a. Usted es nuestra preocupación ahora."\n\n"
ao_shared_fertility.2101.twin.a: "Cuida... de ellos..."
ao_shared_fertility.2101.a: "Cuida... de él/ella..."
